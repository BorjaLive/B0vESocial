<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B0vE Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="libs/bootstrap-modal-shake.css" />
  <script src="https://kit.fontawesome.com/3afa5832cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="libs/commons.css" />
  <link rel="stylesheet" href="font/style.css">
</head>

<body class="bg-dark text-light">
  <div class="container">
    <!-- Cabecera -->
    <div class="row">
      <div class="col">
        <div class="d-flex border border-light p-2 m-1 justify-content-start align-items-center">
          <img class="profile-pic mx-3" id="profilePic">
          <h4>Inicio</h4>
        </div>
      </div>
    </div>
    <!-- Cuerpo -->
    <div class="row">
      <!-- Columna de atajos -->
      <div class="col-12 col-xl-1 col-xxl-1">
        <div class="d-flex flex-row flex-wrap justify-content-around align-items-center border border-light my-1" id="hotKeysDiv"></div>
      </div>
      <!-- Columna notificaciones -->
      <div class="col-12 col-xl-7">
        <div class="d-flex flex-row flex-wrap justify-content-start align-items-end"><h4 class="mt-1 me-1">Esta es la actividad reciente:</h4><span class="ms-1 text-secondary">(Que no se te suba a la cabeza)</span></div>
        <div class="d-flex flex-column border border-light p-2 my-1 justify-content-between align-items-stretch" id="notificacionesDiv"></div>
      </div>
      <!-- Columna de desafios diarios -->
      <div class="col-4 d-none d-lg-block">
        <div class="d-flex flex-column justify-content-center align-items-stretch p-1 border border-light mt-1" id="tareasDiarias"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="libs/bootstrap-modal-shake.js"></script>
  <script type="module">
    import API from "./libs/api.js";
    import HELPEX from "./libs/helpex.js";
    import CompLoader from "./libs/compLoader.js";
    import SocialDrawer from "./libs/socialDrawer.js";
    import PostComposer from "./libs/postComposer.js";

    API.getUser().then(user => window.user = user.id).catch(() => location.href="login.html");
    SocialDrawer.loadHotKeys(document.getElementById("hotKeysDiv"));
    let tareasDiarias = document.getElementById("tareasDiarias");

    API.getUser()
    .then(user => {
      let profilePic = document.getElementById("profilePic");
      profilePic.style.cursor = "pointer";
      profilePic.onclick = () => location.href = "user.html?sid="+user.usuario;
      profilePic.src = user.profilePic;
    })
    .catch(error => HELPEX.showMSG("Error al cargar inicio", "Se ha producido un error al cargar la pÃ¡gina de inicio", error));

    API.getNotificaciones()
    .then(notificaciones => {
      SocialDrawer.drawNotificaciones(notificaciones, document.getElementById("notificacionesDiv"));
      API.getTareasDiarias().then(tareas => SocialDrawer.loadTareasDiarias(tareas, tareasDiarias)).catch(HELPEX.generalUnespectedError);
    })
    .catch(error => HELPEX.showMSG("Error al cargar obtener notificaciones", "Se ha producido un error al obtener las notificaciones", error));

  </script>
</body>

</html>
