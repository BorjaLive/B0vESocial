<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B0vE Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../libs/bootstrap-modal-shake.css">
    <script src="https://kit.fontawesome.com/3afa5832cf.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

    <div id="header"></div>

    <div class="container">
        <div class="row mt-3" id="estadisticaDiv">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../libs/bootstrap-modal-shake.js"></script>
    <script type="module">
        import API from '../libs/api.js';
        import HELPEX from '../libs/helpex.js';
        import CompLoader from '../libs/compLoader.js';
        import ESTADISTICA from "../libs/estadistica.js";

        HELPEX.requireAdmin();
        CompLoader.loadComp("adminHeader", "header")
        .then(() => {
            document.getElementById("estadisticasTab").classList.add("active");
            document.getElementById("usuariosActivosTab").classList.add("active");
            document.getElementById("logOutBTN").addEventListener("click", HELPEX.logOutAdmin);
        })
        
        ESTADISTICA.initializeEstadistica([
            {
                type: ESTADISTICA.FILTER.DATE,
                name: "Fecha inicio",
                id: "fechaInicio",
                size: 4
            },
            {
                type: ESTADISTICA.FILTER.DATE,
                name: "Fecha fin",
                id: "fechaFin",
                size: 4
            },
            {
                type: ESTADISTICA.FILTER.INTERVAL,
                name: "Intervalo",
                id: "intervalo",
                size: 4
            }
        ], "estadisticaDiv", "Usuarios activos", "getEstadisticaUsuariosActivos")
        
    </script>
</body>

</html>
