<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B0vE Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../libs/bootstrap-modal-shake.css">
    <script src="https://kit.fontawesome.com/3afa5832cf.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="header"></div>

    <div class="container">
        <div class="row mt-3">
            <div class="col text-center">
                <h1>Bienvenido a B0vE Social</h1>
                <h4 id="info">
                    <div class="spinner-grow text-secondary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../libs/bootstrap-modal-shake.js"></script>
    <script type="module">
        import API from '../libs/api.js';
        import HELPEX from '../libs/helpex.js';
        import CompLoader from '../libs/compLoader.js';

        HELPEX.requireAdmin();
        CompLoader.loadComp("adminHeader", "header")
        .then(() => {
            document.getElementById("logOutBTN").addEventListener("click", HELPEX.logOutAdmin);
        })

        API.getAdminIndexInfo()
        .then((html) => document.getElementById("info").innerHTML = html)
        .catch(error => HELPEX.showMSG("Error de conexi√≥n", "No se ha obtenido una respuesta valida del servidor", error));
        
    </script>
</body>

</html>
