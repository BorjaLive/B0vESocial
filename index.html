<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B0vE Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="libs/bootstrap-modal-shake.css" />
  <script src="https://kit.fontawesome.com/3afa5832cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="libs/commons.css" />
</head>

<body class="bg-dark text-light">

  <div class="container">
    <!-- Cabecera -->
    <div class="d-flex border border-light p-2 m-1 justify-content-between align-items-center">
      <div class="d-flex flex-grow-1 flex-row justify-content-start align-items-center">
        <img class="profile-pic mx-3" id="profilePic">
        <h4>Inicio</h4>
      </div>
      <a href="" class="d-flex flex-column justify-content-center align-items-center" style="text-decoration: none;">
        <i class="fas fa-cog text-light" style="font-size: 2rem;"></i>
        <spam class="d-none d-md-block text-light">Editar perfil</spam>
      </a>
    </div>
    <!-- Cuerpo -->
    <div class="row">
      <div class="col-1 d-none d-lg-block">lat1</div>
      <div class="col-12 col-lg-7">
        <div class="row d-flex flex-column border border-light p-2 m-1 justify-content-between align-items-center" id="postComposer"></div>
        <div class="row p-2 m-1 mt-2 border border-light justify-content-between align-items-center" id="feedDiv"></div>
      </div>
      <div class="col-4 d-none d-lg-block">lat2</div>
    </div>
    <!-- Botones de -->
    <div class="row"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="libs/bootstrap-modal-shake.js"></script>
  <script type="module">
    import API from "./libs/api.js";
    import HELPEX from "./libs/helpex.js";
    import CompLoader from "./libs/compLoader.js";
    import SocialDrawer from "./libs/socialDrawer.js";
    import PostComposer from "./libs/postComposer.js";

    API.getUser().then(user => window.user = user.id).catch(() => location.href="login.html");

    API.getUser()
    .then(user => {
      let profilePic = document.getElementById("profilePic");
      profilePic.style.cursor = "pointer";
      profilePic.onclick = () => location.href = "user.html?sid="+user.usuario;
      profilePic.src = user.profilePic;
    })
    .catch(error => HELPEX.showMSG("Error al cargar inicio", "Se ha producido un error al cargar la pÃ¡gina de inicio", error));
    PostComposer.iniPostComposer("postComposer", refreshFeed);

    var feedDiv = document.getElementById("feedDiv");
    var feedLoaded = 0;
    var feedLoading = false;
    function fetchFeed(){
      if(!feedLoading){
        feedLoading = true;
        API.getFeed(feedLoaded)
        .then(feed => {
          SocialDrawer.drawPosts(feed, feedDiv, refreshFeed);
          feedLoaded += feed.length;
          feedLoading = false;
        })
        .catch(error => HELPEX.showMSG("Error al cargar feed", "Se ha producido un error inesperado al cargar el feed", error));
      }
    }
    function refreshFeed(){
      HELPEX.removeAllChilds(feedDiv);
      feedLoaded = 0;
      feedLoading = false;
      fetchFeed();
    }
    $(window).scroll(() => {
      if($(window).scrollTop() + $(window).height() >= $("#feedDiv").height()) fetchFeed();
    });
    fetchFeed();

  </script>
</body>

</html>
