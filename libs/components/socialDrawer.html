<div id="postModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg modal-fullscreen-md-down" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header d-flex justify-content-between align-items-center">
                <div class="d-flex flex-grow-1 flex-row justify-content-start align-items-center visually-hidden"
                    id="postModalHeader">
                    <img class="profile-pic mx-3" id="postModalProfilePic">
                    <h4 id="postModalName">Inicio</h4>
                    <spam class="ms-2 text-secondary" id="postModalUser"></spam>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mx-1 visually-hidden" id="postModalFather">
                    <h5>Respondiendo a:</h5>
                    <div class="mx-3" id="postModalFatherPost"></div>
                </div>
                <div class="d-flex flex-column px-2 visually-hidden" id="postModalContent">
                    <spam class="fs-5 mb-2" id="postModalText"></spam>
                    <img class="rounded align-self-center visually-hidden" style="width: 80%;" id="postModalImage">
                    <video controls class="rounded align-self-center visually-hidden" style="width: 80%;" id="postModalVideo"></video>
                    <span class="align-self-end mt-2" id="postModalFecha"></span>
                    <div class="d-flex flex-row flex-wrap justify-content-center align-items-start mt-1 pt-2 border-top border-secondary" id="postModalMedallas"></div>
                    <div class="d-flex flex-row flex-wrap justify-content-around align-items-start mt-1 pt-3 border-top border-secondary">
                        <div class="d-flex flex-column jusfity-content-start align-items-center">
                            <button class="btn btn-outline-secondary" type="button" title="Vociferar" id="postModalVociferarBtn">
                                <i class="fas fa-bullhorn" style="font-size: 2rem;" id="postModalVociferarIcon"></i>
                                <div class="spinner-border visually-hidden" id="postModalVociferarSpinner"></div>
                            </button>
                            <span class="fs-5 text-success" id="postModalVociferarCounter"></span>
                        </div>
                        <div class="d-flex flex-column jusfity-content-start align-items-center">
                            <button class="btn btn-outline-secondary" type="button" title="Favorito" id="postModalFavoritoBtn">
                                <i class="fas fa-star" style="font-size: 2rem;" id="postModalFavoritoIcon"></i>
                                <div class="spinner-border visually-hidden" id="postModalFavoritoSpinner"></div>
                            </button>
                            <span class="fs-5" style="color:gold" id="postModalFavoritoCounter"></span>
                        </div>
                        <button class="btn btn-outline-secondary" type="button" title="Medallas" id="postModalMedallaBtn">
                            <i class="fas fa-award text-warning" style="font-size: 2rem;" id="postModalMedallaIcon"></i>
                            <div class="spinner-border visually-hidden" id="postModalMedallaSpinner"></div>
                        </button>
                        <button class="btn btn-outline-secondary" type="button" title="Eliminar" id="postModalEliminarBtn">
                            <i class="fas fa-times text-danger" style="font-size: 2rem;" id="postModalEliminarIcon"></i>
                            <div class="spinner-border visually-hidden" id="postModalEliminarSpinner"></div>
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-center" id="postModalSpinner">
                    <div class="spinner-grow text-secondary" style="width: 3rem; height: 3rem;" role="status"></div>
                </div>
            </div>
            <div class="modal-footer d-flex flex-column align-items-stretch visually-hidden" id="postModalFooter">
                <div class="d-flex flex-row justify-content-between">
                    <h5 id="postModalResponsesText"></h5>
                    <div class="btn btn-primary" id="postModalComentBtn"><i class="fas fa-feather-alt me-2"></i>Responder
                    </div>
                </div>
                <div id="postModalResponses"></div>
            </div>
        </div>
    </div>
</div>
